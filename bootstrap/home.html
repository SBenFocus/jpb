<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" href="css/bootstrap.css" rel="stylesheet">
<link type="text/css" href="css/portal.css" rel="stylesheet">
<title>South Bend Clinic Patient Portal</title>
</head>

<body background="images/background/stripeBackground.png">

<div class="navbar">
  <div class="navbar-inner">
    <ul class="nav">
      <li class="active"><a href="#">Home</a></li>
      <li class="divider-vertical"></li>
      <li><a href="#">Link</a></li>
      <li class="divider-vertical"></li>
      <li><a href="#">Link</a></li>
      <li class="divider-vertical"></li>
    </ul>
  </div>
</div>

<header>
    <div class="container">
        <div class="headerBox">
            <div class="row text-center"> 
                <span class="portalTitleBlue">South Bend Clinic</span><span class="portalTitleRed"> Patient Portal</span>
            </div>
        </div> 
    </div>
</header>

<div class="span12 mainContainer">
   <div class="row">
        <div class="welcomeBox">
            <div class="span7">
                <h1><large class="welcomeText1">Welcome</large><large class="welcomeText2"> enFocus</large></h1>
            </div>            
            <div class="span3 offset1p5">
                <button class="pull-right btn btn-success messageButton">
                <div class="pull-left align-center"><img src="images/icons/envelope2.png" alt="Message" width="60px" height="60px">
                </div>
                    <p class="messageText">1 New Message</p>
                </button>
            </div>
        </div>
   </div>


  <div class="container">
      <div class="row">
        <div class="span3 homeButton btn btn-primary">
          <div class="imageButton"><img src="images/icons/calendar1.png" alt="Appointment" align="middle" width="190px" height="190px">
          </div>
          <p class="subtitle1">Appointments</p>
        </div>
          <div class="span3 homeButton btn btn-primary">
              <div class="imageButton"><img src="images/icons/prescription1.png" alt="Prescription" align="middle" width="190px" height="190px">
              </div>
              <p class="subtitle1">Prescriptions</p>
          </div>
          <div class="span3 homeButton btn btn-primary">
              <div class="imageButton"><img src="images/icons/clipboard1.png" alt="Forms" align="middle" width="190px" height="190px">
              </div>
              <p class="subtitle1">Registration Forms</p>
          </div>
          <div class="span3 homeButton btn btn-primary">
              <div class="imageButton"><img src="images/icons/microscope1.png" alt="Results" align="middle" width="190px" height="190px">
              </div>
              <p class="subtitle1">Test Results</p>
          </div>
      </div>
      <div class="row">
          <div class="span3 homeButton btn btn-primary">
              <div class="imageButton"><img src="images/icons/documents1.png" alt="Records" align="middle" width="190px" height="190px">
              </div>
              <p class="subtitle1">Personal Health Record</p>
          </div>
          <div class="span3 homeButton btn btn-primary">
              <div class="imageButton"><img src="images/icons/bubble1.png" alt="Message" align="middle" width="190px" height="190px">
              </div>
              <p class="subtitle1">Secure Messaging Center</p>
          </div>
          <div class="span3 homeButton btn btn-primary">
              <div class="imageButton"><img src="images/icons/dollar1.png" alt="Bills" align="middle" width="190px" height="190px">
              </div>
              <p class="subtitle1">Online Bill Payment</p>
          </div>
          <div class="span3 homeButton btn btn-primary">
              <div class="imageButton">
              </div>
          </div>
      </div>
  </div>
</div>
</body>
</html>
